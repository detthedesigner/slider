<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrub Slider</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; background: #f6f6f6; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .viewer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    .viewer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }
    input[type="range"] { width: 100%; margin-top: 14px; }
    .row { display: flex; justify-content: space-between; margin-top: 10px; color: #333; align-items: center; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Scrubbable Animation</h1>

    <div class="viewer">
      <img id="frame" alt="frame" />
    </div>

    <input id="slider" type="range" min="0" max="0" value="0" step="1" />

    <div class="row">
      <span>Frame: <span id="label">0</span></span>
      <button id="play">Play</button>
    </div>
  </div>

  <script>
    // =======================
    // EDIT THESE TWO SETTINGS
    // =======================
    const frameCount = 39; // <-- change to how many frames you actually have
    const ext = "jpg";      // <-- "png" or "jpg" depending on your files

    // Folder name stays the same
    const folder = "frames";

    // Your filename base (everything before the last number)
    const baseName = "Anticipation-001-001-0001_";
    // ================================================

    const img = document.getElementById("frame");
    const slider = document.getElementById("slider");
    const label = document.getElementById("label");
    const playBtn = document.getElementById("play");

    slider.max = frameCount - 1;

    // Converts 0 -> "0000", 1 -> "0001", 25 -> "0025"
    function pad4(n) {
      return String(n).padStart(4, "0");
    }

    // Builds the filename for frame i
    function frameFile(i) {
      return `${folder}/${baseName}${pad4(i)}.${ext}`;
    }

    function showFrame(i) {
      img.src = frameFile(i);
      label.textContent = i;
    }

    // Preload frames (helps smooth scrubbing)
    const cache = [];
    for (let i = 0; i < frameCount; i++) {
      const pre = new Image();
      pre.src = frameFile(i);
      cache.push(pre);
    }

    // Smooth slider update
    let rafPending = false;
    slider.addEventListener("input", () => {
      if (rafPending) return;
      rafPending = true;
      requestAnimationFrame(() => {
        rafPending = false;
        showFrame(Number(slider.value));
      });
    });

    // Start on frame 0
    showFrame(0);

    // Optional play/pause button
    let playing = false;
    let timer = null;

    function start() {
      if (playing) return;
      playing = true;
      playBtn.textContent = "Pause";
      timer = setInterval(() => {
        let v = Number(slider.value);
        v = (v + 1) % frameCount;
        slider.value = v;
        showFrame(v);
      }, 1000 / 24); // 24 fps
    }

    function stop() {
      playing = false;
      playBtn.textContent = "Play";
      clearInterval(timer);
      timer = null;
    }

    playBtn.addEventListener("click", () => {
      playing ? stop() : start();
    });
  </script>
</body>

</html>
